{% extends "base.html" %}

{% block content %}
    <h1>Tag List
        <a class="btn btn-primary float-right"
           href="{% url 'task:tag-create' %}">
        Add tag
        </a>
    </h1>


    {% if tags_list %}
      <table class="table">
        <tr>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>

        {% for tag in tags_list %}
            <tr>
              <td>
                  {{ tag.name }}
              </td>
              <td>
                  <a href="{% url 'task:tag-update'  pk=tag.id %}">Update</a>
              </td>
              <td>
                  <a href="{% url 'task:tag-delete'  pk=tag.id %}">Delete</a>
              </td>
          </tr>
        {% endfor %}
      </table>

    {% else %}
        <p>There are no tags.</p>
    {% endif %}
{% endblock %}
